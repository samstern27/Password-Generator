<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="description-section">
        <h1>Generate a <span id="random-password">random password</span></h1>
        <p id="bio">Never use an insecure password again.</p>
        <form id="preference-container">
          <div class="check-pref">
            <input
              type="checkbox"
              id="symbols"
              name="symbols"
              class="checkbox"
              checked
            />
            <label for="symbols">Include symbols</label>
          </div>
          <div class="check-pref">
            <input
              type="checkbox"
              id="numbers"
              name="numbers"
              class="checkbox"
              checked
            />
            <label for="numbers">Include numbers</label>
          </div>
          <div id="length-range">
            <label for="length"
              >Password length: <strong><span id="slider-value"></span></strong
            ></label>
            <input
              type="range"
              id="length"
              name="length"
              min="6"
              max="15"
              value="8"
            />
          </div>
        </form>
        <button id="generate-password">Generate passwords</button>
      </div>
      <div id="password-section">
        <div class="password-box">
          <p id="password-1"></p>
        </div>
        <div class="password-box">
          <p id="password-2"></p>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
  </body>
</html>
